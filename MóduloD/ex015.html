<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site hor√°rio</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color:#ac4545;
            position: absolute; 
            top: 50%;
            left: 50%;
            height: auto;
            overflow: hidden;
        }
        h1{
            text-align: center;
            font-size: 2.5em;
            padding: 10px;
            margin: 15px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        div#back{
            transform: translate(-50%, -70%);
        }
        div#main{
            position: relative;
            background: #b3d5dab0;
            min-width: 470px;
            width: 30vw;
            min-height: 300px;
            height: auto;
            border-radius: 10px;
            padding: 5px;
        }
        p#texto{
            text-align: center;
            margin: 50px 0px 0px 0px;
        }
        form{
            text-align: center;
            padding: 20px;
            padding-top: 15px;
        }
        div#ano_de_nascimento{
            margin: 40px 0px 20px 0px;
        }
        input#enviar{
            margin: 20px 0px 0px 0px;
        }
        div#imagem{
            text-align: center;
            margin: auto;
            border-radius: 50%;
            
            transform: translate(0%, 25%);
        }
        footer > p {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="back">
        <h1>Verificador de idade</h1>
        <div id="main">
            <form action="#">
                <div id="ano_de_nascimento">
                    <label for="inumber">Ano de nascimento</label>
                    <input type="number" id="inumber">
                </div>
                <label for="">sexo:</label>
                <input type="radio" id="masc" name="sexo"><label for="masc">Masculino</label>
                <input type="radio" id="fem" name="sexo"> <label for="fem">Feminino</label><br>
                <input type="submit" id="enviar">
            </form>
            <p id="texto">Preencha os dados acima para ver sua idade!</p>
            <div id="imagem"></div>
        </div>
        <footer id="foot">
            <p>made by @wojd02</p>
        </footer>
    </div>
<script src="ex015.js"></script>
</body>
</html>
