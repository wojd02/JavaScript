<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site horário</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color:#D9A05B;
            position: absolute; 
            top: 50%;
            left: 50%;
            height: auto;
            overflow: hidden;
        }
        h1{
            text-align: center;
            font-size: 2.5em;
            padding: 10px;
            margin: 15px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        div#back{
            transform: translate(-50%, -70%);
        }
        div#main{
            position: relative;
            background: #d9cdbfb0;
            min-width: 470px;
            width: 30vw;
            min-height: 500px;
            height: auto;
            border-radius: 10px;
            padding: 5px;
        }
        p#texto{
            text-align: center;
        }
        form{
            text-align: center;
            padding: 20px;
            padding-top: 15px;
        }
        div#imagem{
            text-align: center;
            background: darkgrey url(imagem/morning.jpg);
            margin: auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            
            transform: translate(0%, 25%);
        }
        footer > p {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="back">
        <h1>Verificador de idade</h1>
        <div id="main">
            <form action="#">
                <label for="inumber">Ano de nascimento</label>
                <input type="number" id="inumber"><br>
                <label for="">sexo:</label>
                <input type="checkbox" id="masc">
                <label for="masc">Masculino</label>
                <input type="checkbox" id="fem">
                <label for="fem">Feminino</label><br>
                <input type="submit" id="enviar">
            </form>
            <p id="texto">texto</p>
            <div id="imagem"></div>
        </div>
        <footer id="foot">
            <p>made by @wojd02</p>
        </footer>
    </div>
    <script>
        let botão = document.getElementById('enviar')
        botão.addEventListener('click', calcular)
        let imagem = document.getElementById('imagem')
        let main = document.getElementById('main')
        let foot = document.getElementById('foot')
        function calcular(){
            //calcular a idade
            let texto = document.getElementById('texto')
            let agora = new Date()
            let ano = agora.getFullYear()
            let nascimento = document.getElementById('inumber')
            let nascimento_valor = nascimento.value
            let idade = Number(ano) - Number(nascimento_valor)
            texto.innerText = `${idade}`
            //fim calcular idade
            
        }
    </script>
</body>
</html>
