<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        div#botão{
            display: block;
            padding: 10px;
            background-color: lightgray;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
            font-size: 1.5em;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Comprando produto</h1>
    <div id="botão">Comprar</div>
    <script>
        let bot = document.getElementById('botão')
        bot.addEventListener('click', comprar)
        function comprar(){
            let name = window.prompt('Qual produto deseja comprar?: ')
            let preço = window.prompt('Quanto custa o produto?: ')
            var preço_c = preço.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            let pago = window.prompt('Qual foi o valor total que você mandou: ')
            var pago_c = pago.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            let troco = Number(pago) - Number(preço)
            var troco_c = troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            window.alert(`Você comprou ${name} que custava R$${preço_c} e depositou R$${pago_c} e seu troco é de R$${troco_c}`)
        }
    </script>
</body>
</html>
