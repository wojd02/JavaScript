<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        div#botão{
            display: block;
            padding: 10px;
            background-color: lightgray;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
            font-size: 1.5em;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Comprando produto</h1>
    <div id="botão">Comprar</div>
    <script>
        let bot = document.getElementById('botão')
        bot.addEventListener('click', comprar)
        function comprar(){
            let name = window.prompt('Qual produto deseja comprar?: ')
            let preço = window.prompt('Quanto custa o produto?: ')
            let pago = window.prompt('Qual foi o valor total que você mandou: ')
            let troco = Number(pago) - Number(preço)
            window.alert(`Você comprou ${name} que custava R$${parseFloat((preço)).toLocaleString('pt-BR')} e depositou R$${parseFloat((pago)).toLocaleString('pt-BR')} e seu troco é de R$${parseFloat((troco)).toLocaleString('pt-BR')}`)
        }
    </script>
</body>
</html>
